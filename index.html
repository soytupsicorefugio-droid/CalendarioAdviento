<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calendario de Adviento</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(to bottom, #1e3a5f 0%, #2d5a7b 50%, #3a6d8f 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      flex-direction: column;
      padding: 20px;
      font-family: 'Georgia', serif;
      position: relative;
      overflow-x: hidden;
    }

    /* Efecto de nieve */
    .snowflake {
      position: fixed;
      top: -50px;
      color: #ffffff;
      text-shadow: 0 0 5px rgba(255, 255, 255, 0.8);
      font-size: 20px;
      user-select: none;
      z-index: 10;
      pointer-events: none;
    }

    @keyframes snowfall {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0.3;
      }
    }

    #calendar-container {
      position: relative;
      width: 100%;
      max-width: 900px;
      aspect-ratio: 1414 / 2000;
      margin: 0 auto;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
      border-radius: 12px;
      overflow: hidden;
    }

    #calendar-image {
      width: 100%;
      height: 100%;
      display: block;
      user-select: none;
    }

    .day-box {
      position: absolute;
      cursor: pointer;
      perspective: 1000px;
    }

    .box-container {
      position: relative;
      width: 100%;
      height: 100%;
      transform-style: preserve-3d;
      background: transparent;
    }

    .box-lid {
      position: absolute;
      width: 100%;
      height: 100%;
      background: transparent;
      transition: all 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 2;
      pointer-events: auto;
    }

    .day-number {
      font-size: 32px;
      font-weight: bold;
      color: white;
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.6), 0 0 20px rgba(255, 255, 255, 0.4);
      padding: 8px 15px;
      border-radius: 50%;
      min-width: 50px;
      text-align: center;
      display: none;
    }

    /* Caja abierta */
    .day-box.opened .box-lid {
      transform: scale(0) rotate(180deg);
      opacity: 0;
    }

    /* Efecto hover */
    .day-box:not(.opened):hover .box-lid {
      transform: scale(1);
      background: rgba(255, 255, 255, 0.08);
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.15);
      border: 1px solid rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(4px);
    }

    /* Estado bloqueado */
    .day-box.locked {
      cursor: not-allowed;
    }

    .day-box.locked:hover .box-lid {
      transform: none;
      box-shadow: none;
      background: transparent;
    }

    #counter {
      position: fixed;
      bottom: 20px;
      right: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 130px;
      height: 130px;
      background: rgba(255, 255, 255, 0.98);
      border-radius: 50%;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.15);
      padding: 5px;
    }

    #tip-button {
      position: fixed;
      bottom: 20px;
      left: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 130px;
      height: 130px;
      background: rgba(255, 255, 255, 0.98);
      border-radius: 50%;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.15);
      cursor: pointer;
      transition: all 0.3s ease;
      border: none;
      padding: 0;
    }

    #tip-button:hover {
      transform: scale(1.05);
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.25);
      background: rgba(255, 255, 255, 1);
    }

    #tip-button svg {
      width: 70px;
      height: 70px;
      filter: drop-shadow(0 2px 8px rgba(220, 38, 38, 0.3));
    }

    #tip-button:hover svg {
      filter: drop-shadow(0 4px 12px rgba(220, 38, 38, 0.5));
    }

    .progress-ring {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) rotate(-90deg);
      width: 120px;
      height: 120px;
    }

    .progress-ring-circle-fill {
      transition: stroke-dashoffset 0.5s ease;
      stroke-linecap: round;
    }

    .counter-text {
      position: relative;
      z-index: 10;
      text-align: center;
      font-size: 13px;
      font-weight: 700;
      color: #1f2937;
      line-height: 1.2;
    }

    #counter span {
      color: #dc2626;
      font-size: 20px;
      font-weight: 800;
      display: block;
    }

    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      z-index: 1000;
      align-items: center;
      justify-content: center;
    }

    .modal.active {
      display: flex;
    }

    .modal-content {
      background: white;
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      max-width: 500px;
      animation: modalAppear 0.4s ease;
      position: relative;
      overflow: hidden;
    }

    .modal-content::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(135deg, 
        rgba(251, 191, 36, 0) 0%,
        rgba(251, 191, 36, 0.08) 50%,
        rgba(220, 38, 38, 0.05) 100%);
      animation: gradientShift 8s ease-in-out infinite;
      pointer-events: none;
    }

    @keyframes gradientShift {
      0%, 100% { 
        background: linear-gradient(135deg, 
          rgba(251, 191, 36, 0) 0%,
          rgba(251, 191, 36, 0.08) 50%,
          rgba(220, 38, 38, 0.05) 100%);
      }
      50% { 
        background: linear-gradient(135deg, 
          rgba(220, 38, 38, 0.05) 0%,
          rgba(251, 191, 36, 0.12) 50%,
          rgba(251, 191, 36, 0) 100%);
      }
    }

    @keyframes modalAppear {
      from {
        opacity: 0;
        transform: scale(0.8) translateY(-50px);
      }
      to {
        opacity: 1;
        transform: scale(1) translateY(0);
      }
    }

    .modal-content h2 {
      color: #dc2626;
      font-size: 32px;
      margin-bottom: 20px;
      position: relative;
      z-index: 1;
    }

    .modal-content p {
      color: #374151;
      font-size: 18px;
      line-height: 1.8;
      position: relative;
      z-index: 1;
      text-align: center;
      white-space: pre-line;
    }

    .modal-content p strong {
      color: #dc2626;
      font-weight: 700;
    }

    .modal-content a {
      color: #0369a1;
      text-decoration: underline;
      font-weight: 600;
      word-break: break-all;
    }

    .modal-content a:hover {
      color: #075985;
      text-decoration: none;
    }

    .close-modal {
      margin-top: 30px;
      padding: 12px 30px;
      background-color: #dc2626;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      position: relative;
      z-index: 1;
      transition: all 0.3s ease;
    }

    .close-modal:hover {
      background-color: #b91c1c;
      transform: scale(1.05);
    }

    .paypal-link {
      display: inline-block;
      margin-top: 20px;
      padding: 14px 32px;
      background-color: #0070ba;
      color: white !important;
      text-decoration: none !important;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      transition: all 0.3s ease;
      position: relative;
      z-index: 1;
    }

    .paypal-link:hover {
      background-color: #005ea6;
      transform: scale(1.05);
      color: white !important;
      text-decoration: none !important;
    }

    .confetti {
      position: fixed;
      width: 10px;
      height: 10px;
      background: #fbbf24;
      pointer-events: none;
      z-index: 999;
      animation: confettiFall 3s linear;
    }

    @keyframes confettiFall {
      0% {
        transform: translateY(-100vh) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) rotate(720deg);
        opacity: 0;
      }
    }

    .sparkle {
      position: fixed;
      width: 8px;
      height: 8px;
      background: #fbbf24;
      border-radius: 50%;
      pointer-events: none;
      z-index: 998;
      box-shadow: 0 0 6px #fbbf24;
      animation: sparkleFall 2s linear forwards;
    }

    @keyframes sparkleFall {
      0% {
        opacity: 1;
        transform: translateY(-100vh) rotate(0deg);
      }
      100% {
        opacity: 0;
        transform: translateY(100vh) rotate(360deg);
      }
    }

    /* Animaci√≥n de apertura de caja */
    @keyframes lidFade {
      0% {
        opacity: 1;
        transform: scale(1) translateY(0);
        filter: blur(0px);
      }
      40% {
        opacity: 1;
        transform: scale(1.2) translateY(-20px);
        filter: blur(0px);
      }
      100% {
        opacity: 0;
        transform: scale(1.5) translateY(-80px);
        filter: blur(15px);
      }
    }

    @keyframes softGlow {
      0% {
        background: transparent;
        box-shadow: 0 0 0px rgba(251, 191, 36, 0);
      }
      20% {
        background: rgba(251, 191, 36, 0.25);
        box-shadow: 0 0 40px rgba(251, 191, 36, 0.6);
      }
      50% {
        background: rgba(251, 191, 36, 0.2);
        box-shadow: 0 0 80px rgba(251, 191, 36, 0.5), 0 0 120px rgba(251, 191, 36, 0.3);
      }
      100% {
        background: transparent;
        box-shadow: 0 0 150px rgba(251, 191, 36, 0.1);
      }
    }

    @keyframes innerSparkle {
      0% {
        border: 1px solid transparent;
        text-shadow: none;
      }
      30% {
        border: 3px solid rgba(251, 191, 36, 0.9);
        text-shadow: 0 0 30px rgba(251, 191, 36, 0.8);
      }
      60% {
        border: 2px solid rgba(251, 191, 36, 0.5);
        text-shadow: 0 0 15px rgba(251, 191, 36, 0.4);
      }
      100% {
        border: 1px solid transparent;
        text-shadow: none;
      }
    }

    .day-box.opening .box-lid {
      animation: lidFade 1s cubic-bezier(0.25, 0.46, 0.45, 0.94), softGlow 1s ease-out, innerSparkle 1s ease-out;
      transform-origin: center center;
    }

    /* Modal de c√≥digo */
    #code-modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      align-items: center;
      justify-content: center;
      z-index: 2000;
    }

    #code-modal.active {
      display: flex;
    }

    .code-modal-content {
      background: white;
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      max-width: 400px;
      width: 90%;
    }

    .code-modal-content h2 {
      color: #dc2626;
      margin-bottom: 20px;
    }

    .code-modal-content input {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border: 2px solid #d1d5db;
      border-radius: 8px;
      margin-bottom: 10px;
      text-transform: uppercase;
      text-align: center;
      font-weight: 600;
    }

    .code-modal-content input:focus {
      outline: none;
      border-color: #dc2626;
    }

    .code-modal-content button {
      width: 100%;
      padding: 12px;
      background: #dc2626;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    .code-modal-content button:hover {
      background: #b91c1c;
    }

    #code-error {
      color: #dc2626;
      font-size: 14px;
      margin-top: 10px;
      min-height: 20px;
    }

    @media (max-width: 768px) {
      #calendar-container {
        max-width: 100%;
        padding: 10px;
      }
      
      #counter {
        width: 110px;
        height: 110px;
        bottom: 15px;
        right: 15px;
        padding: 4px;
      }

      #tip-button {
        width: 110px;
        height: 110px;
        bottom: 15px;
        left: 15px;
      }

      #tip-button svg {
        width: 60px;
        height: 60px;
      }

      .progress-ring {
        width: 100px;
        height: 100px;
      }

      .counter-text {
        font-size: 11px;
      }
      
      #counter span {
        font-size: 16px;
      }

      .day-number {
        font-size: 16px;
        padding: 4px 8px;
        min-width: 30px;
      }

      .day-box:not(.opened):hover .box-lid {
        transform: scale(1) !important;
        background: rgba(255, 255, 255, 0.12) !important;
      }

      .day-box:not(.opened):active .box-lid {
        transform: scale(0.95);
        background: rgba(255, 255, 255, 0.2);
      }

      .modal-content {
        max-width: 90%;
        padding: 25px;
        border-radius: 15px;
      }

      .modal-content h2 {
        font-size: 22px;
        margin-bottom: 15px;
      }

      .modal-content p {
        font-size: 15px;
        line-height: 1.7;
      }
    }
  </style>
</head>

    <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">

  <script>
    const openedDays = new Set();
    const OPENED_DAYS_KEY = 'advent_opened_days';
    let MESSAGES_CONFIG = {};
    let ACTIVE_CODE = null;
    let snowflakesStarted = false;

    // Cargar configuraci√≥n de mensajes
    fetch('messages.json')
      .then(res => res.json())
      .then(data => {
        MESSAGES_CONFIG = data;
        console.log('Mensajes cargados:', MESSAGES_CONFIG);
        initApp();
      })
      .catch(err => {
        console.error('Error cargando messages.json', err);
        // Usar configuraci√≥n por defecto si falla
        initApp();
      });

    function initApp() {
      const savedCode = localStorage.getItem('calendarCode');

      // Iniciar nieve siempre
      if (!snowflakesStarted) {
        createSnowflakes();
        snowflakesStarted = true;
      }

      if (!savedCode || !MESSAGES_CONFIG[savedCode]) {
        localStorage.removeItem('calendarCode');
        showCodeModal();
        return;
      }

      ACTIVE_CODE = savedCode;
      console.log('C√≥digo activo:', ACTIVE_CODE);
      initCalendar();
    }

    function showCodeModal() {
      const modal = document.getElementById('code-modal');
      const input = document.getElementById('code-input');
      const error = document.getElementById('code-error');
      const btn = document.getElementById('code-confirm');

      modal.classList.add('active');
      input.value = '';
      error.textContent = '';

      // Focus en el input
      setTimeout(() => input.focus(), 100);

      // Permitir enter para confirmar
      input.onkeypress = (e) => {
        if (e.key === 'Enter') {
          btn.click();
        }
      };

      btn.onclick = () => {
        const code = input.value.trim().toUpperCase();
        console.log('C√≥digo ingresado:', code);
        console.log('C√≥digos disponibles:', Object.keys(MESSAGES_CONFIG));

        if (!code) {
          error.textContent = 'Por favor ingresa un c√≥digo';
          return;
        }

        if (!MESSAGES_CONFIG[code]) {
          error.textContent = 'C√≥digo inv√°lido. Intenta de nuevo.';
          return;
        }

        // Guardar y activar
        localStorage.setItem('calendarCode', code);
        ACTIVE_CODE = code;
        console.log('C√≥digo guardado:', ACTIVE_CODE);

        // Verificar si es primera activaci√≥n
        const firstActivationKey = `first_activation_${code}`;
        const isFirstTime = !localStorage.getItem(firstActivationKey);

        // Ocultar modal
        modal.classList.remove('active');
        
        // Inicializar calendario
        initCalendar();
        updateCounter();

        // Mostrar mensaje de inicio si es primera vez
        if (isFirstTime) {
          localStorage.setItem(firstActivationKey, 'true');
          setTimeout(() => {
            showWelcomeModal();
          }, 500);
        }
      };
    }

    function initCalendar() {
      const boxes = document.querySelectorAll('.day-box');
      const colombiaTime = new Date(new Date().toLocaleString('en-US', { timeZone: 'America/Bogota' }));
      const currentDay = colombiaTime.getDate();

      loadOpenedDays();

      boxes.forEach(box => {
        const day = parseInt(box.getAttribute('data-day'));
        
        if (openedDays.has(day)) {
          box.classList.add('opened');
        }

        if (day > currentDay) {
          box.classList.add('locked');
        } else {
          box.addEventListener('click', function() {
            if (openedDays.has(day)) {
              openedDays.delete(day);
              this.classList.remove('opened');
            } else {
              openedDays.add(day);
              this.classList.add('opened');
              this.classList.add('opening');
              
              setTimeout(() => createSparkles(), 100);
              setTimeout(() => createConfetti(), 300);
              setTimeout(() => this.classList.remove('opening'), 1000);
              setTimeout(() => showModal(day), 2000);
            }
            
            updateCounter();
            saveOpenedDays();
          });
        }
      });

      updateCounter();
    }

    function showModal(day) {
      const messages = MESSAGES_CONFIG[ACTIVE_CODE];
      
      if (!messages || !messages.dias) {
        console.error('No se encontraron mensajes para el c√≥digo:', ACTIVE_CODE);
        return;
      }
      
      day -=12;

      const title = `üéÅ ¬°D√≠a ${day}!`;
      const message = messages.dias[day] || 'Sorpresa del d√≠a';

      document.getElementById('modal-title').textContent = title;
      // Reemplazar </br> por saltos de l√≠nea reales y aplicar formato de negritas
      const formattedMessage = message.replace(/<\/br>/g, '\n');
      document.getElementById('modal-message').innerHTML = formatBold(linkify(escapeHtml(formattedMessage)));
      document.getElementById('modal').classList.add('active');

      // Marcar si es el d√≠a 12 para mostrar mensaje final al cerrar
      document.getElementById('modal').dataset.isDay12 = (day === 12) ? 'true' : 'false';
    }

    function showWelcomeModal() {
      const messages = MESSAGES_CONFIG[ACTIVE_CODE];
      
      if (!messages || !messages.inicio) {
        console.error('No se encontr√≥ mensaje de inicio para el c√≥digo:', ACTIVE_CODE);
        return;
      }

      const title = 'üéÑ ¬°Bienvenido!';
      const message = messages.inicio;

      document.getElementById('modal-title').textContent = title;
      // Reemplazar </br> por saltos de l√≠nea reales y aplicar formato de negritas
      const formattedMessage = message.replace(/<\/br>/g, '\n');
      document.getElementById('modal-message').innerHTML = formatBold(linkify(escapeHtml(formattedMessage)));
      document.getElementById('modal').classList.add('active');
    }

    function showFinalModal() {
      const messages = MESSAGES_CONFIG[ACTIVE_CODE];
      
      if (!messages || !messages.final) {
        console.error('No se encontr√≥ mensaje final para el c√≥digo:', ACTIVE_CODE);
        return;
      }

      const title = 'üéâ ¬°Felicitaciones!';
      const message = messages.final;

      document.getElementById('modal-title').textContent = title;
      // Reemplazar </br> por saltos de l√≠nea reales y aplicar formato de negritas
      const formattedMessage = message.replace(/<\/br>/g, '\n');
      document.getElementById('modal-message').innerHTML = formatBold(linkify(escapeHtml(formattedMessage)));
      document.getElementById('modal').classList.add('active');
    }

    function showTipModal() {
      const title = 'üíù Un regalo para ti';
      const message = `Como tu terapeuta, he preparado este calendario de adviento como un regalo especial para ti. Cada d√≠a tiene un mensaje pensado con cari√±o.
      
Si este regalo te ha hecho sentir bien y deseas corresponder de alguna manera, puedes invitarme a un caf√©. Tu apoyo significa mucho y me ayuda a seguir creando experiencias especiales para mis pacientes.

¬°Gracias por permitirme acompa√±arte en tu proceso! ‚ù§Ô∏è`;

      document.getElementById('modal-title').textContent = title;
      document.getElementById('modal-message').innerHTML = linkify(escapeHtml(message)) + 
        '<br><a href="https://www.paypal.com/paypalme/PsiGinaRodriguez" target="_blank" rel="noopener noreferrer" class="paypal-link">‚òï Inv√≠tame un caf√©</a>';
      document.getElementById('modal').classList.add('active');
    }

    function closeModal() {
      const modal = document.getElementById('modal');
      const isDay12 = modal.dataset.isDay12 === 'true';
      
      modal.classList.remove('active');
      modal.dataset.isDay12 = 'false';

      // Si era el d√≠a 12 y tiene 12 cajas abiertas, mostrar mensaje final
      if (isDay12 && openedDays.size === 12) {
        const completionKey = `completion_${ACTIVE_CODE}`;
        const alreadyShown = localStorage.getItem(completionKey);
        
        if (!alreadyShown) {
          localStorage.setItem(completionKey, 'true');
          setTimeout(() => {
            showFinalModal();
          }, 800);
        }
      }
    }

    function escapeHtml(str) {
      return String(str).replace(/[&<>"]/g, s => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;'}[s]));
    }

    function formatBold(text) {
      // Convertir **texto** a <strong>texto</strong>
      return text.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
    }

    function linkify(text) {
      if (!text) return '';
      
      const spotifyRegex = /(https?:\/\/open\.spotify\.com\/track\/[^\s"'<>]+)/gi;
      let result = text.replace(spotifyRegex, url => {
        const clean = url.replace(/[\.,;:!\)\]]+$/,'');
        return `<a href="${clean}" target="_blank" rel="noopener noreferrer">üéµ Esc√∫chame</a>`;
      });
      
      const otherUrlRegex = /(https?:\/\/[^\s"'<>]+)/gi;
      result = result.replace(otherUrlRegex, url => {
        if (url.includes('spotify')) return url;
        const clean = url.replace(/[\.,;:!\)\]]+$/,'');
        return `<a href="${clean}" target="_blank" rel="noopener noreferrer">üîó Abre esto</a>`;
      });
      
      return result;
    }

    function createConfetti() {
      const colors = ['#fbbf24', '#dc2626', '#10b981', '#3b82f6'];
      
      for (let i = 0; i < 40; i++) {
        setTimeout(() => {
          const confetti = document.createElement('div');
          confetti.className = 'confetti';
          confetti.style.left = Math.random() * 100 + '%';
          confetti.style.top = '-20px';
          confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
          confetti.style.width = (Math.random() * 6 + 4) + 'px';
          confetti.style.height = confetti.style.width;
          confetti.style.animationDelay = (Math.random() * 0.2) + 's';
          confetti.style.animationDuration = (Math.random() * 1.5 + 2.5) + 's';
          document.body.appendChild(confetti);
          
          setTimeout(() => confetti.remove(), 4500);
        }, i * 25);
      }
    }

    function createSparkles() {
      for (let i = 0; i < 12; i++) {
        const sparkle = document.createElement('div');
        sparkle.className = 'sparkle';
        sparkle.style.left = (Math.random() * 40 + 30) + '%';
        sparkle.style.top = '-50px';
        sparkle.style.animationDelay = (Math.random() * 0.2) + 's';
        document.body.appendChild(sparkle);
        
        setTimeout(() => sparkle.remove(), 2500);
      }
    }

    function createSnowflakes() {
      const snowflakeChars = ['‚ùÑ', '‚ùÖ', '‚ùÜ', '‚Ä¢', '‚ó¶'];
      
      function addSnowflake() {
        const snowflake = document.createElement('div');
        snowflake.className = 'snowflake';
        snowflake.innerHTML = snowflakeChars[Math.floor(Math.random() * snowflakeChars.length)];
        snowflake.style.left = Math.random() * 100 + '%';
        snowflake.style.fontSize = (Math.random() * 15 + 10) + 'px';
        
        const duration = Math.random() * 5 + 5;
        snowflake.style.animation = `snowfall ${duration}s linear`;
        snowflake.style.opacity = Math.random() * 0.6 + 0.4;
        
        document.body.appendChild(snowflake);
        setTimeout(() => snowflake.remove(), duration * 1000);
      }
      
      setInterval(addSnowflake, 80);
      for (let i = 0; i < 50; i++) {
        setTimeout(addSnowflake, i * 50);
      }
    }

    function saveOpenedDays() {
      localStorage.setItem(OPENED_DAYS_KEY, JSON.stringify(Array.from(openedDays)));
    }

    function loadOpenedDays() {
      const data = localStorage.getItem(OPENED_DAYS_KEY);
      if (data) {
        try {
          JSON.parse(data).forEach(day => openedDays.add(Number(day)));
        } catch {}
      }
    }

    function updateCounter() {
      const count = openedDays.size;
      document.getElementById('count').textContent = count;
      
      const progress = count / 12;
      const circumference = 2 * Math.PI * 50;
      const offset = circumference * (1 - progress);
      
      const progressCircle = document.querySelector('.progress-ring-circle-fill');
      if (progressCircle) {
        progressCircle.style.strokeDashoffset = offset;
      }
    }

    document.getElementById('modal').addEventListener('click', function(e) {
      if (e.target === this) closeModal();
    });
  </script>
